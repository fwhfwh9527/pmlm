          content="blog, business, clean, clear, cooporate, creative, design web, flat, marketing, minimal, portfolio, shop, shopping, unique">

    <link rel="stylesheet" href="css/normalize.css">

<body>
<header th:include="head::header"></header>
<div class="ogami-breadcrumb">
    <div class="container">
        <ul>
            <li><a class="breadcrumb-link" href="index"> <i class="fas fa-home"></i>主页</a></li>
            <li><a class="breadcrumb-link active" href="#">找回密码</a></li>
        </ul>
    </div>
</div>
<div class="account">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 mx-auto">
                <h1 class="title">找回密码</h1>
                <form>
                    <label for="user-name">请输入手机号</label>
                    <input class="no-round-input" id="user-name" type="text">
                    <label for="password">输入新密码 *</label>
                    <input class="no-round-input" id="password" type="text">
                    <label for="confirm">确认新密码 *</label>
                    <input class="no-round-input" id="confirm" type="text">
                    <div class="account-function">
                        <button class="no-round-btn">提交</button>
                        <a class="create-account" href="register">注册账号</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer th:include="footer::footer"></footer>
</body>
<script src="js/jquery.min.js"></script>

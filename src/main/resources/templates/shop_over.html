<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Index</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta name="keywords"
          content="blog, business, clean, clear, cooporate, creative, design web, flat, marketing, minimal, portfolio, shop, shopping, unique">
    <meta name="author" content="MARTECH | Deer Creative Theme">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom_bootstrap.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/elegant.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/scroll.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="shortcut icon" href="images/shortcut_logo.png">
</head>
<link rel="stylesheet" href="css/jquery-ui.min.css">
<body>
<div id="main">
    <header th:include="head::header"></header>
    <!-- End header-->
    <div class="ogami-breadcrumb">
        <div class="container">
            <ul>
                <li><a class="breadcrumb-link" href="index"> <i class="fas fa-home"></i>Home</a></li>
                <li><a class="breadcrumb-link" href="index">Shop</a></li>
                <li><a class="breadcrumb-link active" href="#">Order Complete</a></li>
            </ul>
        </div>
    </div>
    <!-- End breadcrumb-->
    <div class="order-step">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="order-step_block">
                        <div class="row no-gutters">
                            <div class="col-12 col-md-4">
                                <div class="step-block step-block--1">
                                    <div class="step">
                                        <h2>购物车</h2><span>01</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-4">
                                <div class="step-block">
                                    <div class="step">
                                        <h2>收货地址</h2><span>02</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-4">
                                <div class="step-block active">
                                    <div class="step">
                                        <h2>订单完成</h2><span>03</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End order step-->
    <div class="order-complete">
        <div class="container">
            <div class="row">
                <div class="col-12 justify-content-center align-items-center text-center">
                    <h1>Congratulation! You’ve <span>completed </span>payment</h1>
                </div>
                <div class="col-12">
                    <div class="benefit-block">
                        <div class="our-benefits shadowless benefit-border">
                            <div class="row no-gutters">
                                <div class="col-12 col-md-6 col-lg-3">
                                    <div class="benefit-detail d-flex flex-column align-items-center"><img
                                            class="benefit-img" src="images/homepage01/benefit-icon1.png" alt="">
                                        <h5 class="benefit-title">Free Shipping</h5>
                                        <p class="benefit-describle">For all order over 99$</p>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-lg-3">
                                    <div class="benefit-detail d-flex flex-column align-items-center"><img
                                            class="benefit-img" src="images/homepage01/benefit-icon2.png" alt="">
                                        <h5 class="benefit-title">Delivery On Time</h5>
                                        <p class="benefit-describle">If good have prolems</p>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-lg-3">
                                    <div class="benefit-detail d-flex flex-column align-items-center"><img
                                            class="benefit-img" src="images/homepage01/benefit-icon3.png" alt="">
                                        <h5 class="benefit-title">Secure Payment</h5>
                                        <p class="benefit-describle">100% secure payment</p>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-lg-3">
                                    <div class="benefit-detail boderless boderless d-flex flex-column align-items-center">
                                        <img class="benefit-img" src="images/homepage01/benefit-icon4.png" alt="">
                                        <h5 class="benefit-title">24/7 Support</h5>
                                        <p class="benefit-describle">Dedicated support </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End order complete-->

    <!-- End partner-->
    <footer th:include="footer::footer"></footer>
    <!-- End footer-->
</div>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/jquery.countdown.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/jquery.easing.js"></script>
<script src="js/jquery.scrollUp.min.js"></script>
<script src="js/jquery.zoom.min.js"></script>
<script src="js/parallax.js"></script>
<script src="js/jquery.fancybox.js"></script>
<script src="js/numscroller-1.0.js"></script>
<script src="js/vanilla-tilt.min.js"></script>
<script src="js/main.js"></script>
<script></script>
</body>
</html>
